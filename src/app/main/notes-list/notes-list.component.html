<div class="grid grid-cols-4 bg-primary" id="notesList" *ngIf="notes.length > 0">
    <div *ngFor="let note of notes" class="p-5 me-5 mb-2 mt-2">
        <div class="block p-6 rounded-lg shadow-lg max-w-sm  card">
            <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2 text-white">{{note.tittle}}</h5>
            <hr>
            <p class="text-gray-700 text-base mb-4 text-white mt-4">{{note.description}}</p>
            <button type="button" class=" inline-block px-6 py-2.5 bg-red-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-600 hover:shadow-lg focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Borrar</button>
        </div>
    </div>
</div>
