<div class="grid grid-cols-4 grid-flow-row-dense bg-primary" id="notesList" *ngIf="notes.length > 0">
    <div *ngFor="let note of notes" class="p-5 me-5 mb-2 mt-2">
        <div class="block p-6 rounded-lg shadow-lg max-w-sm  bg-note">
            <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2 text-white">{{note.tittle}}</h5>
            <hr>
            <p class="text-gray-700 text-base mb-4 text-white mt-4">{{note.description}}</p>
            <button type="button"
                class=" inline-block px-6 py-2.5 bg-red-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-600 hover:shadow-lg focus:outline-none focus:ring-0 transition duration-150 ease-in-out mr-5" (click)="deleteNote(note)"><img src="../../../assets/papelera_blanca.png" alt="Icono no disponible" width="20px"></button>
            <button type="button" class=" inline-block px-6 py-2.5 bg-stone-400 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-stone-600 hover:shadow-lg focus:outline-none focus:ring-0 transition duration-150 ease-in-out ms-5" (click)="activateModal(note)"><img src="../../../assets/editar_blanca.png" alt="Icono no disponible" width="20px"></button>
        </div>
    </div>

    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" *ngIf="modalActivated">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-background text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-background px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="flex items-center">
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg font-medium leading-6 text-white" id="modal-title">Editar nota
                                </h3>
                                <hr>
                                <div>
                                    <form class="p-10" (ngSubmit)="updateNote()">
                                        <label for="tittle" class="block text-md font-medium text-slate-300">Título:</label>
                                        <input type="text" name="tittle" id="tittle" class="mt-1 mb-6 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 l:text-l p-1" [(ngModel)]="tittle">
                                        
                                        <label for="description" class="block text-md font-medium text-slate-300">Descripción:</label>
                                        <input type="text" name="description" id="description" class="mt-1 block w-full rounded-md focus:ring-1 l:text-l p-1" [(ngModel)]="description">
                                
                                        <button type="submit" class="inline-flex w-full justify-center rounded-md border border-transparent bg-note px-4 py-2 text-base font-medium text-white shadow-sm hover:#038D57 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm mt-5">Editar</button>

                                        <button type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" (click)="deactivateModal()">Cancel</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
