<div class="grid grid-cols-1 grid-rows-1 my-7" id="form">
  <!--Alert-->
  <div class="flex justify-center">
    <div class="alert bg-red-100 rounded-lg py-5 px-6 w-[500px] h-12 mb-3 text-base text-red-700 inline-flex items-center alert-dismissible fade show" role="alert" *ngIf="error">
      <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="times-circle" class="w-4 h-4 mr-2 fill-current" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm121.6 313.1c4.7 4.7 4.7 12.3 0 17L338 377.6c-4.7 4.7-12.3 4.7-17 0L256 312l-65.1 65.6c-4.7 4.7-12.3 4.7-17 0L134.4 338c-4.7-4.7-4.7-12.3 0-17l65.6-65-65.6-65.1c-4.7-4.7-4.7-12.3 0-17l39.6-39.6c4.7-4.7 12.3-4.7 17 0l65 65.7 65.1-65.6c4.7-4.7 12.3-4.7 17 0l39.6 39.6c4.7 4.7 4.7 12.3 0 17L312 256l65.6 65.1z"></path>
      </svg>
      <strong class="mr-1">Error: </strong> Asegúrate de que no haya campos vacíos.
      <button type="button" class="btn-close box-content w-4 h-4 p-1 ml-auto text-red-700 border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-red-700 hover:opacity-75 hover:no-underline" data-bs-dismiss="alert" aria-label="Close" (click)="error = false">X</button>
    </div>
  </div>

  <!--Create note form-->
  <div class="flex justify-center">
    <form class="p-8" (ngSubmit)="createNote()">
      <label for="tittle" class="block text-md font-medium text-slate-300">Título:</label>
      <input type="text" name="tittle" id="tittle" autocomplete="given-name" class="mt-1 mb-6 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 l:text-l p-1" [(ngModel)]="tittle">
      
      <label for="description" class="block text-md font-medium text-slate-300">Descripción:</label>
      <input type="text" name="tittle" id="tittle" autocomplete="given-name" class="mt-1 block w-full rounded-md focus:ring-1 l:text-l  p-1" [(ngModel)]="description">

      <button type="submit" class="ml-16 mt-7 rounded-md border bg-note border-transparent py-2 px-10 text-sm font-medium leading-4 text-white shadow- hover:bg-emerald-800 focus:outline-none focus:ring-2 text-slate-300 createButton">Agregar nota</button>
    </form>
  </div>
</div>
